overwrite: false

prefer_grub_d: false

kernel_params: [ "quiet loglevel=3 audit=0 nvme_load=yes intel_iommu=on iommu=pt pcie_ports=compat" ]

keepDistributor: false

defaults:
    GRUB_TIMEOUT: 5
    GRUB_DEFAULT: "saved"
    GRUB_DISABLE_SUBMENU: true
    GRUB_TERMINAL_OUTPUT: "console"
    GRUB_DISABLE_RECOVERY: true

always_use_defaults: false
